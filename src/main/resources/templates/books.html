<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Learning</title>
</head>
<body>
<h1>Books</h1>
<table>
    <tr>
        <th>Name</th>
        <th>isbn</th>
        <th>Publisher</th>
        <th>Author</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.name}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.publisher.name}"></td>
        <td th:text="${book.authors[0].name}"></td>
    </tr>
</table>
</body>
</html>
